<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultado do Sermão - Logos AI</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>Logos AI</h1>
      <nav>
        <a href="/">Início</a>
        <a href="/client/pages/theology">Base teológica</a>
        <a href="/client/app/(wizard)/sermon">Gerar sermão</a>
      </nav>
    </header>
    <main>
      <section class="result" aria-live="polite">
        <header class="result__header">
          <div class="result__heading">
            <h2 id="resultTitle">Sermão gerado</h2>
            <p id="resultMeta" class="result__meta"></p>
          </div>
          <div class="result__toolbar" role="group" aria-label="Ações do sermão">
            <button id="copySermonBtn" type="button" class="secondary-button" disabled>
              Copiar tudo
            </button>
            <div id="exportActions" class="toolbar__group" data-feature="export">
              <button
                id="exportToggle"
                type="button"
                class="primary-button"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Exportar
              </button>
              <div id="exportMenu" class="toolbar__menu" hidden role="menu">
                <button type="button" data-format="pdf" role="menuitem">Baixar PDF</button>
                <button type="button" data-format="docx" role="menuitem">Baixar DOCX</button>
                <button type="button" data-format="md" role="menuitem">Baixar Markdown</button>
              </div>
            </div>
            <div id="shareActions" class="toolbar__group">
              <button
                id="shareActionBtn"
                type="button"
                class="primary-button secondary"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Compartilhar
              </button>
              <div id="sharePanel" class="toolbar__menu share-panel" hidden role="menu">
                <p id="shareInfoText" class="share-panel__info"></p>
                <div class="share-panel__actions">
                  <button id="shareCopyBtn" type="button" class="secondary-button" role="menuitem">
                    Gerar link público
                  </button>
                  <button id="shareRevokeBtn" type="button" class="ghost-button" role="menuitem">
                    Revogar link
                  </button>
                </div>
              </div>
            </div>
          </div>
        </header>
        <div id="sermonAccordion" class="accordion" role="presentation"></div>
        <aside id="resultDisclaimer" class="disclaimer" role="note">
          <strong>Aviso pastoral:</strong> revise o conteúdo gerado, confirme as referências bíblicas
          em sua própria Bíblia e adapte a mensagem para a sua comunidade antes de apresentar.
        </aside>
      </section>
      <p id="resultFeedback" class="form-feedback" role="status" aria-live="polite"></p>
    </main>
    <footer class="footer">
      <small>&copy; <span id="currentYear"></span> Logos AI</small>
    </footer>
    <script src="/scripts/app.js" type="module"></script>
    <script src="/scripts/result-viewer.js" type="module"></script>
  </body>
</html>
