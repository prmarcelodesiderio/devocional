<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sermão compartilhado - Logos AI</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>Logos AI</h1>
      <nav>
        <a href="/">Início</a>
        <a href="/client/pages/theology">Base teológica</a>
        <a href="/client/app/(wizard)/sermon">Gerar sermão</a>
      </nav>
    </header>
    <main>
      <section class="result" aria-live="polite">
        <header class="result__header">
          <div class="result__heading">
            <h2>Sermão compartilhado</h2>
            <p id="shareMeta" class="result__meta"></p>
          </div>
        </header>
        <div id="shareAccordion" class="accordion" role="presentation"></div>
        <aside class="disclaimer" role="note">
          <strong>Aviso:</strong> Este conteúdo foi compartilhado publicamente. Revise e confirme as
          referências antes de utilizar em sua comunidade.
        </aside>
      </section>
      <p id="shareFeedback" class="form-feedback" role="status" aria-live="polite"></p>
    </main>
    <footer class="footer">
      <small>&copy; <span id="currentYear"></span> Logos AI</small>
    </footer>
    <script src="/scripts/app.js" type="module"></script>
    <script src="/scripts/share-viewer.js" type="module"></script>
  </body>
</html>
